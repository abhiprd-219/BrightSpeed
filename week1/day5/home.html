<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        nav button:hover {
            background-color: #45a049;
        }

        #content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the SpotsNewsPx</h1>
    </header>

    <nav>
        <button onclick="loadContent('login.html')">Login</button>
        <button onclick="loadContent('signin.html')">Sign Up</button>
        <button onclick="loadContent('db.json')">Data</button>
    </nav>

    <div id="content">
       <!-- page data will be here virtually lol  -->

        //         }
        //     };
        //     xhttp.open("GET", page, true);
        //     xhttp.send();

        function loadContent(page) {
            fetch(page)
                .then(response =>  response.text())
                .then(data =>
                    document.getElementById("content").innerHTML = data)
                .catch(error => {
                    console.error(error);
                });
        }

        
    
    </script>
</body>
</html>
