<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="d3" style="padding: 20px; border: 2px solid rgb(80, 196, 80); background-color: green;">
        <div id="d2" style="padding: 20px; border: 2px solid rgb(108, 108, 10); background-color: yellow;">
            <div id="d1" style="padding: 20px; border: 2px solid red; background-color: red;">

            </div>
        </div>
    </div>

    <script>

        var d1Ele=document.getElementById("d1");
        var d2Ele=document.getElementById("d2");
        var d3Ele=document.getElementById("d3");

        function d1Clicked(){
            console.log("d1 got Clicked");
            // 
           
        }
        function d2Clicked(){
            console.log("d2 got Clicked");
            //
        }
        function d3Clicked(){
            console.log("d3 got Clicked");
            event.stopPropagation();
        }


        //Bubbling -> event propagation from bottom to top
        d1Ele.addEventListener("click",d1Clicked);
        d2Ele.addEventListener("click",d2Clicked);
        d3Ele.addEventListener("click",d3Clicked);

        //Cpaturing -> Event propagation from top o bottom
        d1Ele.addEventListener("click",d1Clicked,true);
        d2Ele.addEventListener("click",d2Clicked,true);
        d3Ele.addEventListener("click",d3Clicked);


        
        </script>
    
</body>
</html>
