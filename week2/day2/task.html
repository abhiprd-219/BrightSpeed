<!DOCTYPE html>
<html lang="en" ng-app = "demo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS task</title>
</head>
<body>
   <h1> AngularJS </h1>

    <p>Addition of 1+1 => {{1+1}}</p>
    <p>Subtraction of 1-1 => {{1-1}}</p>
    <p>Multiplication of 1*1 => {{1*1}}</p>
    <p>Division of 1/1 => {{1/1}}</p>

<div ng-controller = "obj1 as obj">
    <h3>{{obj.name}}</h3>
    <h3>{{obj.age}}</h3>
    <h3>{{obj.id}}</h3>

</div> 

<div ng-controller = "calci">
    <h3>Add - {{add()}}</h3>
    <h3>Sub - {{sub()}}</h3>
    <h3>Mul - {{mul()}}</h3>
    <h3>Div - {{div()}}</h3>
</div>

<div ng-controller = "arrayDemo">
    <h3 ng-repeat = "element in arrayDemo">{{element}}</h3>
</div>


<div ng-controller = "hi">
    <button ng-click = "hi()">click</button>
</div>

<div ng-controller = "input">
    <input value = "text" ng-model = "inputValue">
    <button ng-click = "input()">click me</button>
</div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <Script>

     var obj1 =  angular.module('demo',[]);

     obj1.controller("obj1",function(){
        this.name = "Stark",
        this.age = 23,
        this.id = 1
     });

     obj1.controller("calci",function($scope){
    
        $scope.add =  function(){
            return 10+5;
        }
        $scope.sub =  function sub(a,b){
            return 10-5;
        }
        $scope.mul = function mul(a,b){
            return 10*5;
        }
        $scope.div = function div(a,b){
            return 10/5;
        }

     });

     obj1.controller("arrayDemo",["$scope", function($scope){

        $scope.arrayDemo = ['my','name','is','stark'];

     }]);

     obj1.controller("hi",["$scope", function($scope){

      $scope.hi = function(){
          console.log('Hi');
}

}]);
             
    obj1.controller("input",["$scope" , function($scope){
        $scope.inputValue = '';
        $scope.input = function(){console.log('INput value is ',$scope.inputValue)
    }}])





    </Script>
</body>
</html>
